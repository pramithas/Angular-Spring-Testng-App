<div class="span6">
	<div id="table-header">
		<h2>User List</h2>
	</div>

	<a ng-click="createNewUser()" class="btn btn-small btn-primary"
		id="create-button">create new user</a>

	<table class="table table-striped table-condensed">
		<thead>
			<tr>
				<th style="min-width: 80px;">First name</th>
				<th style="min-width: 80px;">Last name</th>
				<th style="min-width: 80px;">Address</th>
				<th style="min-width: 80px;">Email</th>
				<th style="min-width: 80px;">Phone</th>
				<th style="min-width: 80px;">Position</th>
				<th style="width: 20px;"></th>
				<th style="width: 20px;"></th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="user in users">
				<td>{{ user.firstName }}</td>
				<td>{{ user.lastName }}</td>
				<td>{{ user.address }}</td>
				<td>{{ user.email }}</td>
				<td>{{ user.phone }}</td>
				<td>{{ user.position }}</td>
		
				<td><a ng-click="editUser(user.id)"
					class="btn btn-small btn-primary">edit</a></td>
				<td><a ng-click="deleteUser(user.id)"
					class="btn btn-small btn-danger">delete</a></td>
			</tr>
		</tbody>
	</table>

</div>
