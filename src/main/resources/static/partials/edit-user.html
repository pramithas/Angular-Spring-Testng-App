<div class="container">
	<h1>User detail</h1>

	<form novalidate="novalidate" class="form-horizontal">
		<div class="control-group">
			<label class="control-label" for="inputFirstName">First name:</label>
			<div class="controls">
				<input type="text" id="inputFirstName" ng-model="user.firstName" />
			</div>
		</div>
		<div class="control-group">
			<label class="control-label" for="inputLastName">Last name:</label>
			<div class="controls">
				<input type="text" id="inputLastName" ng-model="user.lastName" />
			</div>
		</div>


		<div class="control-group">
			<label class="control-label" for="inputAddress">Address:</label>
			<div class="controls">
				<input type="text" id="inputAddress" ng-model="user.address" />
			</div>
		</div>

		<div class="control-group">
			<label class="control-label" for="inputEmail">Email:</label>
			<div class="controls">
				<input type="text" id="inputEmail" ng-model="user.email" />
			</div>
		</div>

		<div class="control-group">
			<label class="control-label" for="inputPhone">Phone:</label>
			<div class="controls">
				<input type="text" id="inputPhone" ng-model="user.phone" />
			</div>
		</div>

		<div class="control-group">
			<label class="control-label" for="inputPosition">Position:</label>
			<div class="controls">
				<input type="text" id="inputPosition" ng-model="user.position" />
			</div>
		</div>

		<div class="control-group">
			<div class="controls">
				<a ng-click="cancel()" class="btn btn-small">cancel</a> <a
					ng-click="updateUser()" class="btn btn-small btn-primary">update
					user</a>
			</div>
		</div>
	</form>
</div>
